<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/86ef990ea2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="todos.css">
    <script type="text/javascript"
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>
<body>
    <div id="container">
        <h1>To-Do List <i class="fas fa-plus"></i> </h1>
        <input type="text" placeholder="Add New Todo">

        <ul>
            <li><span><i class="fas fa-trash"></i></span> Get Coffee</li>
            <li><span><i class="fas fa-trash"></i></span> Feed Dog</li>
            <li><span><i class="fas fa-trash"></i></span> Walk Dog</li>
            <li><span><i class="fas fa-trash"></i></span> Go to Work</li>
        </ul>
    </div>
    

    <script type="text/javascript" src="todos.js"></script>
</body>
</html>
